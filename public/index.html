<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpatialMeet - Spatial Audio Conferencing</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SpatialMeet</h1>
            <p>Experience immersive spatial audio conferencing</p>
        </header>

        <!-- Authentication Section -->
        <div id="auth-section" class="section">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button id="login-tab" class="tab-button active">Login</button>
                    <button id="register-tab" class="tab-button">Register</button>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="auth-form active">
                    <h2>Login to SpatialMeet</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login-username">Username:</label>
                            <input type="text" id="login-username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password:</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="register-form" class="auth-form">
                    <h2>Create Account</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="register-username">Username:</label>
                            <input type="text" id="register-username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email:</label>
                            <input type="email" id="register-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password:</label>
                            <input type="password" id="register-password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="section hidden">
            <div class="dashboard-header">
                <h2>Welcome, <span id="username-display"></span>!</h2>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>

            <div class="dashboard-content">
                <!-- Create Room -->
                <div class="room-actions">
                    <h3>Create New Room</h3>
                    <form id="create-room-form">
                        <div class="form-group">
                            <label for="room-name">Room Name:</label>
                            <input type="text" id="room-name" name="room-name" placeholder="Enter room name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Room</button>
                    </form>
                </div>

                <!-- Join Room -->
                <div class="room-actions">
                    <h3>Join Room</h3>
                    <form id="join-room-form">
                        <div class="form-group">
                            <label for="room-id">Room ID:</label>
                            <input type="text" id="room-id" name="room-id" placeholder="Enter room ID" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Join Room</button>
                    </form>
                </div>

                <!-- User's Rooms -->
                <div class="user-rooms">
                    <h3>Your Rooms</h3>
                    <div id="rooms-list" class="rooms-container">
                        <!-- Rooms will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="message" class="message hidden"></div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
